<div class="container d-flex justify-content-center">
    <form class="form-signin form-content-width border border-light p-5 " style="width: 45%;"
     [formGroup]="registerForm"   (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal text-center"><B>Register</B></h1>

        <div>
          <div class="form-row ">
            <div class="col">
          <input type="text" id="inputfirstName"  [formControlName]="'firstName'" class="form-control mb-2" placeholder="First Name"
                        autofocus="">
            <div *ngIf="registerForm.get('firstName').touched">
                <label *ngIf="registerForm.get('firstName').hasError('required')" class="text-danger warning-messages" 
                 style="font-size : 16px; color: red;">First Name is required</label>
            </div>
        </div>

            <div class="col">
            <input type="text" id="inputlastName"  [formControlName]="'lastName'" class="form-control mb-2" placeholder="Last Name"
                        autofocus="">
            <div *ngIf="registerForm.get('lastName').touched">
                <label *ngIf="registerForm.get('lastName').hasError('required')" class="text-danger warning-messages" 
                 style="font-size : 16px; color: red;">Last Name is required</label>
            </div>
        </div></div></div>

        <div class="form-group ">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Username" autofocus="">
            <div *ngIf="registerForm.get('username').touched">
                <label *ngIf="registerForm.get('username').hasError('required')"
                    class="text-danger warning-messages">Username
                    is required</label>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
                autofocus="">
            <div *ngIf="registerForm?.get('email')?.touched">
                <label *ngIf="registerForm?.get('email')?.hasError('pattern')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Invalid
                    Email Id</label>
                <label *ngIf="registerForm?.get('email')?.hasError('required')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Email
                    Id is Required</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNumber" class="sr-only">Contact No</label>
            <input type="text" id="inputNumber" [formControlName]="'number'" class="form-control"
                placeholder="Contact No" autofocus="" maxlength="10">
            <div *ngIf="registerForm?.get('number')?.touched">
                <label *ngIf="registerForm?.get('number')?.hasError('pattern')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Invalid
                    Contact number</label>
                <label *ngIf="registerForm?.get('number')?.hasError('required')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Contact number
                    is required</label>
            </div>
        </div>
        <div class="form-group ">
            <label for="inputLinkedUrl" class="sr-only" style="font-size : 16px; color: red;">Linked In</label>
            <input type="text" id="inputLinkedUrl" [formControlName]="'linkedin'" class="form-control"
                placeholder="Linked In " autofocus="">

        </div>
        <div class="form-group">
            <label for="inputDescription" class="sr-only" style="font-size : 16px; color: red;">Self Description</label>
            <textarea type="text" id="inputDescription" [formControlName]="'description'" class="form-control"
                placeholder="Self Description" autofocus=""></textarea>
            <div *ngIf="registerForm?.get('description')?.touched">
                <label *ngIf="registerForm?.get('description')?.hasError('required')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Description
                    is required</label>
            </div>
        </div>
        <div class="form-row">
        <div class="col">
           <label for="inputPassword" class="sr-only" style="font-size : 16px; color: red;">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Password" maxlength="15">
            <div *ngIf="registerForm?.get('password')?.touched">
                <label *ngIf="registerForm?.get('password')?.hasError('required')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Password
                    is required</label>
            </div>
        </div>
           
                <div class="col">
            <label for="inputConfirmPassword" class="sr-only" style="font-size : 16px; color: red;">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
                placeholder="Confirm Password" maxlength="15">
            <div *ngIf="registerForm?.get('confirmPassword')?.touched">
                <label *ngIf="registerForm?.get('confirmPassword')?.hasError('required')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Confirm Password
                    is required</label>
                <label *ngIf="registerForm?.get('confirmPassword')?.hasError('mismatch')"
                    class="text-danger warning-messages" style="font-size : 16px; color: red;">Password do not matched</label>
            </div>
        </div></div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!registerForm.valid">Sign up</button>
    </form>
</div>
